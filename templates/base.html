{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}{% endblock %}
</head>
<body>
    <div id="nav"></div>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
    <hr>
    <footer class="footer">
        <div class="container">
            Enjoy you life, enjoy now!  -- Happy Family Manager
        </div>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
